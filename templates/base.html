<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeWithAli{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block styles %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="nav-reg-log">
                <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
        <nav>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='alipic.png') }}" alt="CodeWithAli Logo" class="logo">
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('courses') }}">Courses</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('reviews') }}">Reviews</a>
                <a href="{{ url_for('faq') }}">FAQ</a>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2024 CodeWithAli. All rights reserved.
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
